id: github.com/cloud-native-toolkit/terraform-ibm-vpn-gateway
name: ibm-vpc-vpn-gateway
type: terraform
description: Module to provision a VPN Gateway within a Virtual Private Cloud instance
tags:
  - infrastructure
  - networking
  - vpn
  - vpc
versions:
  - platforms: []
    providers:
      - name: ibm
        source: ibm-cloud/ibm
    dependencies:
      - id: resource_group
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
            version: '>= 2.1.0'
      - id: subnets
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-vpc-subnets
            version: '>= 1.8.0'
    variables:
      - name: resource_group_id
        type: string
        description: >-
          The id of the IBM Cloud resource group where the VPC has been
          provisioned.
        moduleRef:
          id: resource_group
          output: id
      - name: region
        type: string
        description: The IBM Cloud region where the cluster will be/has been installed.
        scope: global
      - name: ibmcloud_api_key
        type: string
        description: The IBM Cloud api token
        scope: global
      - name: vpc_name
        type: string
        description: The name of the vpc instance
        moduleRef:
          id: subnets
          output: vpc_name
      - name: label
        type: string
        description: The label for the server instance
        default: vpn
      - name: vpc_subnet_count
        type: number
        description: Number of vpc subnets
        moduleRef:
          id: subnets
          output: count
      - name: vpc_subnets
        type: |-
          list(object({
              label = string
              id    = string
              zone  = string
            }))
        description: List of subnets with labels
        moduleRef:
          id: subnets
          output: subnets
      - name: mode
        type: string
        description: >-
          The optional mode of operation for the VPN gateway. Valid values are
          route or policy
        default: 'null'
      - name: tags
        type: list(string)
        description: List of tags for the resource
        default: []
      - name: provision
        type: bool
        description: >-
          Flag indicating that the resource should be provisioned. If false the
          resource will be looked up.
        default: true
    version: v1.1.3
    outputs:
      - name: ids
        description: The ids of the gateways that were created
      - name: crns
        description: The crns of the gateways that were created
      - name: count
        description: The number of gateways that were created
      - name: provision
        description: The flag indicating that the gateway was provisioned
  - platforms: []
    providers:
      - name: ibm
        source: ibm-cloud/ibm
    dependencies:
      - id: resource_group
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
