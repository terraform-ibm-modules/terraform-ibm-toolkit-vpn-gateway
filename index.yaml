      - name: vpc_subnet_count
        moduleRef:
          id: subnets
          output: count
        type: number
        description: Number of vpc subnets
      - name: region
        scope: global
        type: string
        description: The IBM Cloud region where the cluster will be/has been installed.
      - name: ibmcloud_api_key
        scope: global
        type: string
        description: The IBM Cloud api token
      - name: label
        type: string
        description: The label for the server instance
        default: vpn
        optional: true
      - name: mode
        type: string
        description: >-
          The optional mode of operation for the VPN gateway. Valid values are
          route or policy
        default: 'null'
        optional: true
      - name: tags
        type: list(string)
        description: List of tags for the resource
        default: []
        optional: true
      - name: provision
        type: bool
        description: >-
          Flag indicating that the resource should be provisioned. If false the
